<!DOCTYPE html>
<meta charset="utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<head>
            <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
      <!--JavaScript-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!--FontAwesome-->
      <script src="https://kit.fontawesome.com/6bb326207b.js" crossorigin="anonymous"></script>
        <title></title> 
</head>
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputRut">Rut</label>
        <input type="text" class="form-control" id="inputRut" placeholder="Ingrese Rut">
      </div>
      <div class="form-group col-md-6">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese Nombre y Apellido">
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese Email">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFenac">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="inputFenac" placeholder="Ingrese Fecha de Nacimiento">
        </div>
        <div class="form-group col-md-6">
          <label for="inputFono">Telefono</label>
          <input type="text" class="form-control" id="inputFono" placeholder="Ingrese Numero Telefonico">
        </div>
      </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputRegion">Region</label>
            <select id="inputRegion" class="form-control">
              <option selected>Choose...</option>
              <option>Región de Arica y Parinacota</option>
              <option>Región de Tarapacá</option>
              <option>Región de Antofagasta</option>
              <option>Región de Atacama</option>
              <option>Región de Coquimbo</option>
              <option>Región de Valparaíso</option>
              <option>Región Metropolitana de Santiago</option>
              <option>Región del Libertador General Bernardo O’Higgins</option>
              <option>Región del Maule</option>
              <option>Región del Ñuble</option>
              <option>Región del Biobío</option>
              <option>Región de La Araucanía</option>
              <option>Región de Los Ríos</option>
              <option>Región de Los Lagos</option>
              <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
              <option>Región de Magallanes y la Antártica Chilena</option>
            </select>
          </div>
      <div class="form-group col-md-4">
        <label for="inputNiveduc">Nivel Educacional</label>
        <select id="inputNiveduc" class="form-control">
          <option selected>Choose...</option>
          <option>Doctorado</option>
          <option>Magister</option>
          <option>Profesional de la Educacion</option>
          <option>Educacion media</option>
          <option>Educacion basica</option>
          <option>Otra</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto terminos y condiciones.
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</body>
</html>
